{% extends 'base.html' %}

{% block content %}

<table class="table table-striped">

    <form method="POST" action="/search">
    {% csrf_token %}

       <td>
          <td><input name="name" ></td>
        <td><button type="submit">Search</button></td>
       </tr>
    </form>



    <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Email</th>
    <th>Contact</th>
    </tr>

    {% for i in employee %}
    <tr>
        <td>{{ i.eid }}</td>
        <td>{{ i.ename }}</td>
        <td>{{ i.email }}</td>
        <td>{{ i.econtact }}</td>

        <td>
            <a href="edit/{{ i.id}}">Edit</a>
        </td>
        <td>
            <a href="delete/{{ i.id}}">Delete</a>
        </td>
    </tr>
    {% endfor %}

</table>
{% endblock %}
